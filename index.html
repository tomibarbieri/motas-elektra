<!DOCTYPE html>
<html lang="en" class=" ">

<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inicio | Elektra</title>

    <script src="js/angular.min.js"></script>
    <script src="js/controllers_angular.js"></script>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="css/custom.css" rel="stylesheet">
    <style type="text/css">.jqstooltip { position: absolute;left: 0px;top: 0px;visibility: hidden;background: rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";color: white;font: 10px arial, san serif;text-align: left;white-space: nowrap;padding: 5px;border: 1px solid white;box-sizing: content-box;z-index: 10000;}.jqsfield { color: white;font: 10px arial, san serif;text-align: left;}</style><style type="text/css"></style>

    <!-- Elktra Theme Style -->
    <link rel="stylesheet" href="css/elektra_styles.css" media="screen" title="no title" charset="utf-8">
    <script src="node_modules/angular-websocket/dist/angular-websocket.js"></script>
    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="js/Highcharts-4.2.6/js/highcharts.js"></script>
    <script src="js/Highcharts-4.2.6/js/highcharts-more.js"></script>

    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <!-- <script src="vendors/Chart.js/dist/Chart.min.js"></script> -->
    <!-- jQuery Sparklines -->
    <script src="vendors/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
    <!-- easy-pie-chart -->
    <!-- <script src="vendors/jquery.easy-pie-chart/dist/jquery.easypiechart.min.js"></script> -->
    <!-- bootstrap-progressbar -->
    <script src="vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- angularjs -->


    <!-- Custom Theme Scripts -->
    <script src="js/custom.js"></script>

    <!-- gauge.js -->
    <script src="vendors/bernii/gauge.js/dist/gauge.min.js"></script>

    <script src="js/chart_data.js"></script>

</head>

<body class="nav-md" >
    <div class="container body" ng-app="elektra">
      <div class="main_container">

        <div ng-include="'nav.html'"></div>

        <!-- page content -->
        <div class="right_col" role="main" ng-controller="home">

          <div class="page-title">
            <div class="title_left">
              <h3>Panel General</h3>
            </div>

          </div>

            <div class="row">
              <div class="col-md-12">
                <div class="">
                  <div class="x_content">
                    <br>
                      <div class="row">
                        <br>
                        <!-- Grafico tiempo real -->
                        <div class="col-md-8 col-sm-8 col-xs-12 ancho100 ">
                          <div class="x_panel">
                            <div class="x_title">
                              <h2>Consumo medido en tiempo real</h2>
                                <div class="buttons-onoff">
                                  <label id="onbtn" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                    <button type="button" class="btn btn-success" name="on" value="on" onclick="on();">On</button>
                                  </label>
                                  <label id="offbtn" data-toggle-class="btn-primary" data-toggle-passive-class="btn-default">
                                    <button type="button" class="btn btn-danger" name="off" value="off" onclick="off();">Off</button>
                                  </label>
                                </div>
                              <div class="clearfix"></div>
                            </div>
                              <div class="x_content">
                                <div id="corriente_chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                              </div>
                            </div>
                          </div>
                        <!-- /Grafico tiempo real -->

                        <!-- Caja aulas-->
                        <div class="col-md-3 col-xs-12 widget widget_tally_box">
                          <div class="x_panel">
                            <div class="x_title">
                              <h2><a href="aulas.html">Aulas</a></h2>
                              <!-- Barra Superior -->
                              <ul class="nav navbar-right panel_toolbox">
                                <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                              </ul>
                              <div class="clearfix"></div>
                            </div>

                            <!-- Contenido -->
                            <div class="x_content">
                              <div>
                                <!-- Listado -->
                                <a ng-repeat="aula in aulas" class="white-link" href="aula.html">
                                  <div class="aulas-div col-md-12 col-sm-4 col-xs-6 tile_stats_count alert alert-info alert-dismissible fade in" id="sensores">
                                    <span class="count_top"><i class="fa fa-map-marker"></i></span>
                                    <span class="count"> {{ aula.name }}</span>
                                  </div>
                                </a>
                                <!-- /Listado -->
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /Caja aulas-->

                        <!-- Caja motas-->
                        <div class="col-md-3 col-xs-12 widget widget_tally_box">
                          <div class="x_panel">
                            <div class="x_title">
                              <h2><a href="motas.html">Motas</a></h2>
                              <!-- Barra Superior  -->
                              <ul class="nav navbar-right panel_toolbox">
                                <li class="pull-right"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>
                              </ul>
                              <div class="clearfix"></div>
                            </div>

                            <!-- Contenido -->
                            <div class="x_content">
                              <div>
                                <!-- Listado -->
                                <a ng-repeat="mota in motas" class="white-link" href="mota.html">
                                  <div class="motas-div col-md-12 col-sm-4 col-xs-6 tile_stats_count alert alert-success alert-dismissible fade in" id="sensores">
                                    <span class="count_top"><i class="fa fa-flash"></i></span>
                                    <span class="count"> {{ mota.name }}</span>
                                  </div>
                                </a>
                                <!-- /Listado -->
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- /Caja motas-->

                      </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <div ng-include="'footer.html'"></div>

      </div>
    </div>

  </body>
</html>
